<!-- myapp/templates/myapp/patient_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ patient.name }} - Patient Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>{{ patient.name }} - Patient Details</h2>
    <ul>
        <li>ID: {{ patient.id }}</li>
        <li>Active: {{ patient.active }}</li>
        <li>Gender: {{ patient.gender }}</li>
        <li>Birth Date: {{ patient.birth_date }}</li>
        <li>Marital Status: {{ patient.marital_status }}</li>
        <!-- Add other patient details as needed -->
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
